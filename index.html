<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="title">Etch-A-Sketch</div>
  <div id="drawing-grid-container"></div>
  <div id="user-settings">
    <div class="grid-size">
      <p>Grid Size: 16x16</p>
      <input type="range" min="1" max="64" value="16" class="grid-slider">
    </div>
    <div class="color-setting">
      <p>Draw Color</p>
      <input type="color">
    </div>
    <div class="draw-mode">
      <p>Draw Mode</p>
      <div class="checkbox"></div>
    </div>
    <div class="rainbow-setting">
      <p>Rainbow Mode</p>
      <div class="checkbox"></div>
    </div>
    <div class="eraser">
      <p>Eraser</p>
      <div class="checkbox"></div>
      </div>
    </div>
  </div>
</body>
</html>
