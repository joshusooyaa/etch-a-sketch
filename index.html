<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="user-settings">
    <div class="grid-size">
      <p>Grid Size: 16x16</p>
      <input type="range" min="1" max="64" value="16" class="grid-slider">
    </div>
    <div class="color-setting">
      <p>Set Color</p>
      <input type="color">
    </div>
  </div>
  <div id="drawing-grid-container"></div>
</body>
</html>
